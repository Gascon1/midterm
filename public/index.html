  <div id="lightbox">
    <section id="more-options" class="none category">
      <header class="more-options-header">
        Change Categories
      </header>
      <ul id="lightbox-ul">
        <li>
          <div><i class="far fa-circle custom-bullets" data-category=1></i><span>To Watch</span></div>
        <li>
          <div><i class="far fa-circle custom-bullets" data-category=2></i><span>To Eat</span></div>
        </li>
        <li>

        </li>
        <li>
          <div><i class="far fa-circle custom-bullets" data-category=4></i><span>To Buy</span></div>
        </li>
        <li>
          <div><i class="far fa-circle custom-bullets" data-category=5></i><span>Uncategorized</span></div>
        </li>
      </ul>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Delete button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </section>
  </div>



  <nav>
    <div class="container-flex">
      <span id="logo">Smarter<sup>+</sup></span>
      <div>
        <button id="register" class="main-buttons">Register</button>
        <button id="login" class="main-buttons">Login</button>
        <button id="profile" class="main-buttons">Profile</button>
        <button id="logout" class="main-buttons">Logout</button>
      </div>
    </div>
    <form id='new-todo-item' method="POST" action="/db/todo_items">
      <div id="input-box">
        <input type="text" id="add-item" name="text" placeholder="Add an item to your smartlist...">
        <button id="post-button"><i class="fas fa-plus"></i></button>
      </div>
    </form>
  </nav>

  <section id="create-account" class="category">
    <header>
      Create a new account
    </header>
    <form id="registration-form" method="POST" action="/db/users">
      <div class="registration">
        <label for="SmarterName">Name</label>
        <input id="SmarterName" class="form-control" type="text" name="name" placeholder="Name">
      </div>
      <div class="registration">
        <label for="SmarterEmailRegister">Email address</label>
        <input id="SmarterEmailRegister" class="form-control" type="email" name="email" placeholder="Enter email">
      </div>
      <div class="registration">
        <label for="SmarterPasswordRegister">Password</label>
        <input id="SmarterPasswordRegister" class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <button class="registration main-buttons" type="submit">Register</button>
    </form>
  </section>
  <section id="login-account" class="category">
    <header>
      Log into your account
    </header>
    <form id="login-form">
      <div class="registration">
        <label for="SmarterEmailLogin">Email address</label>
        <input id="SmarterEmailLogin" class="form-control" type="email" name="email" placeholder="Enter email">
      </div>
      <div class="registration">
        <label for="SmarterPasswordLogin">Password</label>
        <input id="SmarterPasswordLogin" class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <button class="registration main-buttons" type="submit">Login</button>
    </form>
  </section>
  <section id="edit-account" class="category">
    <header>
      Update your profile
    </header>
    <form id="update-form">
      <div class="registration">
        <label for="NewSmarterEmailLogin">New email address</label>
        <input id="NewSmarterEmailLogin" class="form-control" type="email" name="email" placeholder="Enter new email">
      </div>
      <div class="registration">
        <label for="NewSmarterPasswordLogin">New password</label>
        <input id="NewSmarterPasswordLogin" class="form-control" type="password" name="password"
          placeholder="New password">
      </div>
      <button class="registration main-buttons" type="submit">Update</button>
    </form>
  </section>
